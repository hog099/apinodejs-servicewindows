<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- <link rel="shortcut icon" type="image/png" href="/favicon.png"/> -->
    <link rel="shortcut icon" href="./favicon.ico" />

    <title>NodePrinter API</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <style>
      body {
        font-family: "Lato", sans-serif;
        background: #f5f5f5;
      }

      h1 {
        color: #d24c4c;
        font-size: 3rem;
        text-align: center;
      }

      h2 {
        color: #d24c4c;
        font-size: 2rem;
        text-align: center;
      }

      .divspace {
        min-height: 150px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <div class="divspace"></div>
          <h1 id="texttitle01">Brajan Sistemas</h1>
          <h2 id="texttitle02">NodePrinter API</h2>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      let elemento = document.getElementById("texttitle01");
      function typeWriter(elemento) {
        const textoArray = elemento.innerHTML.split("");
        elemento.innerHTML = "";
        textoArray.forEach((letra, i) => {
          setTimeout(() => (elemento.innerHTML += letra), 75 * i);
        });
      }
      const titulo = document.getElementById("texttitle01");
      setInterval(typeWriter(titulo), 3000);

      let elemento02 = document.getElementById("texttitle02");
      function typeWriter(elemento) {
        const textoArray = elemento.innerHTML.split("");
        elemento.innerHTML = "";
        textoArray.forEach((letra, i) => {
          setTimeout(() => (elemento.innerHTML += letra), 75 * i);
        });
      }
      const titulo02 = document.getElementById("texttitle02");
      setInterval(typeWriter(titulo02), 3000);
    </script>
  </body>
</html>
